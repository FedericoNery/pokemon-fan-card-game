services:
  front:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/frontend/code

  communication:
    build: ./communication
    ports:
      - "8000:8000"
    volumes:
      - .:/communication/code   

  back:
    build: ./backend
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - .:/backend/code

  database:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    networks:
      - shared-network